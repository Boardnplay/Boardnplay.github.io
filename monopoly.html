<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game</title>
    <link rel="stylesheet" href="monopoly.css">
</head>
<body>
    <div id="game-container">
        <div id="board">
            <div class="corner" id="go">GO</div>
            <div class="property" id="mediterranean">Mediterranean Ave.</div>
            <div class="property" id="community-chest1">Community Chest</div>
            <div class="property" id="baltic">Baltic Ave.</div>
            <div class="corner" id="income-tax">Income Tax</div>
            <div class="property" id="reading-railroad">Reading Railroad</div>
            <!-- Add other properties, chance cards, and corners as needed -->
        </div>
        <div id="player-info">
            <div id="player-status">
                <p id="player-turn">Player 1's Turn</p>
                <p id="player-money">Money: $1500</p>
            </div>
            <button id="roll-dice">Roll Dice</button>
            <div id="dice-roll">
                <span id="dice1">-</span> + <span id="dice2">-</span>
            </div>
        </div>
    </div>
    <script src="monopoly.js"></script>
</body>
</html>

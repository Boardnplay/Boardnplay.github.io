<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez e Damas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Xadrez e Damas</h1>
    </header>
    <main>
        <section class="board-container">
            <h2>Tabuleiro de Xadrez</h2>
            <div class="chess-board">
                <!-- Tabuleiro de Xadrez -->
                <div class="row">
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                </div>
                <div class="row">
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                </div>
                <!-- Adicione mais linhas conforme necessário -->
            </div>
        </section>
        <section class="board-container">
            <h2>Tabuleiro de Damas</h2>
            <div class="checkers-board">
                <!-- Tabuleiro de Damas -->
                <div class="row">
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                </div>
                <div class="row">
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                    <div class="cell white"></div>
                    <div class="cell black"></div>
                </div>
                <!-- Adicione mais linhas conforme necessário -->
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

    <title>Board N Play - Sudoku</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site-geral.css">
    <link rel="stylesheet" href="sudoku.css"> </head>
<body>
    <header class="site-header">
        <img src="https://i.postimg.cc/Y0Mj2ZNP/Yellow-Blue-Retro-Dice-Game-Logo.png" class="logo" alt="Board N Play Logo" />
        <nav class="main-nav">
            <ul>
                <li><a href="Boardnplay.html">Início</a></li>
                <li><a href="xadrez.html">Xadrez</a></li>
                <li><a href="damas.html">Damas</a></li>
                <li><a href="galo.html">Jogo Do Galo</a></li>
                <li><a href="sudoku.html" class="active">Sudoku</a></li>
            </ul>
        </nav>
    </header>

	<main class="main-content">
	
        <h1> Sudoku </h1>
	
        <div class="game-area wrap">
            <label for="toggleCandidates"> Ajudas: </label>
            <input id="toggleCandidates" class="js-candidate-toggle" type="checkbox"/>
            <br><br>

            <div class="control-group">
                <span>Novo:</span>
                <button type="button" class="sudokubutton1 js-generate-board-btn--easy">Fácil</button>
                <button type="button" class="sudokubutton2 js-generate-board-btn--medium">Médio</button>
                <button type="button" class="sudokubutton3 js-generate-board-btn--hard">Difícil</button>
                <button type="button" class="sudokubutton4 js-generate-board-btn--very-hard">Muito Difícil</button>
            </div>

            <div id="sudoku" class="sudoku-board">
                </div>

            <div class="control-group">
                <span>Resolver:</span>
                <button type="button" class="sudokubutton5 js-solve-step-btn"> 1 Passo </button>
                <button type="button" class="sudokubutton6 js-solve-all-btn"> Todos </button>
            </div>
            
            <button type="button" class="sudokubutton7 js-clear-board-btn"> Apagar </button>
        </div>
        </main>
</body>
</html>
